{% extends 'base.html' %}

{% block content %}
    <h1>Delete Song</h1>
    <p>Are you sure you want to delete "{{ song.title }}" by {{ song.artist }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="submitBtn">Confirm</button>
    </form>
    <br>
    <a href="{% url 'song_list' %}" class="cancelBtn">Cancel</a>
{% endblock %}
