<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>
<body class="advanced-body">
    <div class = 'btn'>
        <button class="link-buttons"><a href="index.html">Regular Search</a></button>
        <button class="link-buttons"><a href="image.html">Image Search</a></button>
    </div>
    <h2>Advanced Search</h2>
    <div class="advanced-search">
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="as_q" value="" class="input">
            <label for="all-words">All these words:</label>
            <input type="text" id="all-words" name="as_epq" class="input" placeholder="Enter the words to search for..."><br>
            <br>
            <label for="exact-phrase">This exact phrase:</label>
            <input type="text" name="as-oq" id="exact-phrase" class="input" placeholder="Enter the exact phrase wanted in the search..."><br>
            <br>
            <label for="any-words">Any of these words:</label>
            <input type="text" id="any-words" name="as_eq" class="input" placeholder="Enter some of the words that may be used in the search..."><br>
            <br>
            <label for="none-words">None of these words:</label>
            <input type="text" id="none-words" name="as_eq" class="input" placeholder="Enter words that you would like to exclude from the search..."><br>
            <br>
            <input type="submit" value="Advanced Search" class="adv-search-button" id="adv-src">
        </form>
    </div>
    <!-- <a href="index.html">Go home</a> -->
</body>
</html>
